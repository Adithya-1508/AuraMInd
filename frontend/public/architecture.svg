<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <rect width="800" height="600" rx="40" fill="#020617"/>
  <rect width="800" height="600" rx="40" fill="url(#bg_gradient)" fill-opacity="0.2"/>
  
  <defs>
    <linearGradient id="primary_gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
    <radialGradient id="bg_gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#020617" stop-opacity="0" />
    </radialGradient>
    <filter id="glass" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>

  <!-- Connection Lines -->
  <path d="M160 300 H260" stroke="#1e293b" stroke-width="2" stroke-dasharray="8 4"/>
  <path d="M420 300 H520" stroke="#1e293b" stroke-width="2" stroke-dasharray="8 4"/>
  <path d="M520 180 Q480 180 480 240" stroke="#1e293b" stroke-width="2" stroke-dasharray="4 2" fill="none"/>
  <path d="M520 420 Q480 420 480 360" stroke="#1e293b" stroke-width="2" stroke-dasharray="4 2" fill="none"/>

  <!-- User Node -->
  <rect x="40" y="260" width="120" height="80" rx="20" fill="#0f172a" stroke="#ffffff1a"/>
  <text x="100" y="305" font-family="sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">USER</text>

  <!-- Frontend Node -->
  <rect x="260" y="240" width="160" height="120" rx="24" fill="#6366f11a" stroke="url(#primary_gradient)" stroke-width="1.5"/>
  <text x="340" y="295" font-family="sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">FRONTEND</text>
  <text x="340" y="315" font-family="sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Next.js 16 • Tailwind v4</text>

  <!-- API Node -->
  <rect x="520" y="240" width="160" height="120" rx="24" fill="#06b6d41a" stroke="url(#primary_gradient)" stroke-width="1.5"/>
  <text x="600" y="295" font-family="sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">BACKEND</text>
  <text x="600" y="315" font-family="sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">FastAPI • JWT • SSE</text>

  <!-- AI Engine Node -->
  <rect x="520" y="80" width="220" height="100" rx="20" fill="#0f172a" stroke="#ffffff1a"/>
  <circle cx="550" cy="130" r="15" fill="url(#primary_gradient)" fill-opacity="0.2" stroke="url(#primary_gradient)"/>
  <text x="575" y="125" font-family="sans-serif" font-size="12" font-weight="bold" fill="white">AI ENGINE</text>
  <text x="575" y="140" font-family="sans-serif" font-size="10" fill="#64748b">Ollama / Llama3</text>
  <text x="575" y="152" font-family="sans-serif" font-size="10" fill="#64748b">SentenceTransformers</text>

  <!-- Storage Node -->
  <rect x="520" y="420" width="220" height="100" rx="20" fill="#0f172a" stroke="#ffffff1a"/>
  <path d="M540 450 H560" stroke="url(#primary_gradient)" stroke-width="2"/>
  <text x="575" y="465" font-family="sans-serif" font-size="12" font-weight="bold" fill="white">PERSISTENCE</text>
  <text x="575" y="480" font-family="sans-serif" font-size="10" fill="#64748b">ChromaDB (Vector)</text>
  <text x="575" y="492" font-family="sans-serif" font-size="10" fill="#64748b">SQLite (Chat History)</text>

  <!-- Title -->
  <text x="400" y="50" font-family="sans-serif" font-size="24" font-weight="900" fill="white" text-anchor="middle" letter-spacing="2">AURAMIND RAG ARCHITECTURE</text>
</svg>
